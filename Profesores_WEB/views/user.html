<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/user.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>teacher-feedback</title>

</head>
<body>
	
     <div class="section"> <!--Clase del fondo del log in-->
		<div class="container">
			<div class="area" >
				<ul class="circles">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>

						<li></li>
						<li></li>
						<li></li>
				</ul>
			</div >
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front"> <!--Clase del primer lado que representa el log in-->
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required> <!--Colocar el email en log in-->
												<i class="input-icon uil uil-at"></i> <!--Icono de email en log in-->
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required> <!--Colocar password en log in-->
												<i class="input-icon uil uil-lock-alt"></i> <!--Icono de candado para el password en log in-->
											</div>
											<a href="#" class="btn mt-4">ENTER</a> <!--Boton de login-->
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p> <!--Link de forgot your password en log in-->
				      					</div>
			      					</div>
			      				</div>
								
								<div class="card-back"> <!--Clase del segundo lado que representa el Sign Up-->
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Username" id="logname" autocomplete="off" required> <!--Agregar nombre completo en Sign Up-->
												<i class="input-icon uil uil-user"></i> <!--Icono de agregar nombre completo en Sign Up-->
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required> <!--Agregar email en Sign Up-->
												<i class="input-icon uil uil-at"></i> <!--Icono de email en Sign Up-->
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" minlength="8" required> <!--Agregar Password en Sign Up-->
												<i class="input-icon uil uil-lock-alt"></i> <!--Icono de candado para el password en Sign Up-->
											 </div>
											<div class="form-group mt-2">
												<input type = "password" name="logverifypass" class ="form-style" placeholder="Verify Password" id="logverifypass" autocomplete="off" minlength="8" required> <!--Verificar password en Sign Up-->
												<i class="input-icon uil uil-lock-alt"></i> <!--Icono de candado para la parte de verificar password en Sign Up-->
											 </div>
											 <div class="form-group mt-2">
												<form type="Career" name="ChooseCareer"  id="ChooseCareer" autocomplete="off"> <!--Opciones de carrera-->
													<select id="opcionesCareer" name="opciones" class="form-style">
														<option value="opcion">Choose Your Career</option>
														<option value="opcion1">Ingenieria en Ciencias de la Computacion</option>
														<option value="opcion2">Ingenieria Civil</option>
														<option value="opcion3">Ingenieria Industrial y de Sistemas</option>
														<option value="opcion4">Ingeniera Electrica</option>
														<option value="opcion5">Ingenieria Electromecánica</option>
														<option value="opcion6">Ingenieria Electrónica</option>
														<option value="opcion7">Ingenieria Mecanica</option>
														<option value="opcion8">Ingenieria Telematica</option>
														<option value="opcion9">Matemática Orientada a la Educación Secundaria</option>
														<option value="opcion10">Química Orientada a la Educación Secundaria</option>
														<option value="opcion11">Estomatologia</option>
														<option value="opcion12">Medicina</option>
														<option value="opcion13">Nutricion y Dietetica</option>
														<option value="opcion14">Terapia Fisica</option>
														<option value="opcion15">Arquitectura</option>
														<option value="opcion16">Ciencias Sociales Orientada a la Educación Secundaria</option>
														<option value="opcion17">Comunicación Audiovisual y Artes Cinematográficas</option>
														<option value="opcion18">Comunicación Corporativa</option>
														<option value="opcion19">Comunicación Social</option>
														<option value="opcion20">Derecho</option>
														<option value="opcion21">Diseño e Interiorismo</option>
														<option value="opcion22">Educación</option>
														<option value="opcion23">Filosofia</option>
														<option value="opcion24">Lengua y Literatura Orientada a la Educación Secundaria</option>
														<option value="opcion25">Lenguas Extranjeras Concentración Inglés</option>
														<option value="opcion26">Psicología</option>
														<option value="opcion27">Administración de Empresa</option>
														<option value="opcion28">Administración Hotelera</option>
														<option value="opcion29">Dirección Empresarial</option>
														<option value="opcion30">Economía</option>
														<option value="opcion31">Gestión Financiera y Auditoría</option>
														<option value="opcion32">Marketing</option>
														<option value="opcion33">Mercadotecnia</option>
														<option value="opcion34">Hospitalidad y Turismo</option>
														<option value="opcion35">Gastronomía y Artes Culinarias</option>
													</select>
												</form>
												<i class="U+1F393"></i>											 
											</div>
											
											<a href="#" class="btn mt-4">submit</a> <!--Boton de enviar info-->
											
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

	<script src="../js/user.js"></script>

</body>
</html>
